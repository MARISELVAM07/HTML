<!DOCTYPE html>
<html lang="en">
<head>
        <title>First Website</title>
</head>
<body>
    <h1>Ordered list, Unordered List and Nested List</h1>
    
    <h2>1. Ordered List</h2>
    <ol><li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>   
    </ol>
    <h2>2. Unordered List</h2>
    <ul><li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
    <h2>3. Nested List</h2>
    <ol><li>First Item</li>
        <li>Second Item</li>
        <ul><li>2.1</li>
            <li>2.2</li>
        </ul>
        <li>Third Item</li>
    </ol>
</body>
</html>
